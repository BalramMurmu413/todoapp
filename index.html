<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
</head>
<body>
    <main>
        <div class="container">
            <div>
                <h1>To Do App</h1>
            </div>
            <form action="">
                Write To Do:- <input type="text" name="uname"   placeholder="Write to do" required>
                <!-- Phone:- <input type="number" name="unumber"  placeholder="Enter Your Number" required>
                Email:- <input type="email" name="uemail" placeholder="Enter Your Email" required> -->
                <br>
                <button class="submitBtn"> Add</button>
            </form>
        </div>
        
        <div class="output">
            <div class="output-child">

                <div class="task-card">
                    <h2>go to zym</h2>
                    
                    <div class="span-btns">
                        <span class="done-btn" >&#x2705</span>
                    <span class="remove-btn" >&#10060</span>
                    </div>
                 </div>
    </div>
</div>
        
        

    </main>
</body>
<script src="./script.js"></script>
</html>
